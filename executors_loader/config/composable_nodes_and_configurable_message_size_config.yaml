normal_executor_00:
  use_composable_nodes: true
  executor_type: "single_threaded_executor"
  nodes:
  - node_name: "simple_talker"
    node_type: simple_talker
    intra_process: false
    callbacks:
      - topic: /topic/message/name0
        frequency: 10
        launch: true
        message_pattern: 0 # as-is
        message_bytes: 0 # this value must not be used.
        message: "Hello from name0"
  - node_name: "simple_listener"
    node_type: simple_listener
    intra_process: false
    silent: true
    callbacks:
      - topic: /topic/message/name0


repeated_executor_01:
  use_composable_nodes: true
  executor_type: "single_threaded_executor"
  nodes:
  - node_name: "repeating_message_simple_talker"
    node_type: simple_talker
    intra_process: false
    callbacks:
      - topic: /topic/repeated/message/name0
        frequency: 10
        launch: true
        message_pattern: 1 # repeat
        message_bytes: 1048576 # 1MByte
        message: "Hello from repeating talker."
  - node_name: "repeating_message_simple_listener"
    node_type: simple_listener
    intra_process: false
    silent: true
    callbacks:
      - topic: /topic/repeated/message/name0

