mixed_executor_03:
  use_composable_nodes: true
  executor_type: "single_threaded_executor"
  nodes:
  - node_name: "mixed_message_simple_talker"
    node_type: simple_talker
    intra_process: false
    callbacks:
      - topic: /topic/mixed/normal/message/name0
        frequency: 10
        launch: true
        message_pattern: 0
        message: "I am normal message publisher in mixed talker."
      - topic: /topic/mixed/repeated/message/name0
        frequency: 10
        launch: true
        message_pattern: 1
        message_bytes: 524288 # 500KBytes
        message: "I am random message publisher in mixed talker."
      - topic: /topic/mixed/random/message/name0
        frequency: 10
        launch: true
        message_pattern: 2
        message_bytes: 524288 # 500KBytes
        message: "I am random message publisher in mixed talker."
  - node_name: "mixed_message_simple_listener"
    node_type: simple_listener
    intra_process: false
    silent: true
    callbacks:
      - topic: /topic/mixed/normal/message/name0
      - topic: /topic/mixed/repeated/message/name0
      - topic: /topic/mixed/random/message/name0

